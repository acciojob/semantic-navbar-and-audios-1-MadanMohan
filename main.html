<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semantic Navbar & Audios</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- ✅ Semantic Navbar -->
  <nav>
    <ul>
      <li><a href="https://en.wikipedia.org/wiki/Jurassic_Park_(film)">Jurassic Park Film</a></li>
      <li><a href="https://en.wikipedia.org/wiki/Jurassic_Park">Jurassic Park Book</a></li>
      <li><a href="https://www.netflix.com/title/60002360">Watch on Netflix</a></li>
    </ul>
  </nav>

  <!-- ✅ Audio Section -->
  <section>
    <h2>3 random audios</h2>

    <audio controls>
      <source src="http://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Kangaroo_MusiQue_-_The_Neverwritten_Role_Playing_Game.mp3" >
      Your browser does not support the audio element.
    </audio>
    

    <audio controls>
      <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" >
      Your browser does not support the audio element.
    </audio>
    

    <audio controls>
      <source src="http://codeskulptor-demos.commondatastorage.googleapis.com/pang/paza-moduless.mp3">
      Your browser does not support the audio element.
    </audio>
  </section>

  <!-- ✅ External Script -->
  <script type="text/javascript" src="./script.js"></script>

</body>
</html>
